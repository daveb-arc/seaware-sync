mutation updateAgencyRecord {
  
  agencyUpdate(
    input: {
      id: "Agency|AGENCYID_VALUE"
      agency:{
        name: "AGENCYNAME_VALUE"
        useDefaultConsortium: true        
        typeId: "AgencyType|AGENGYTYPE_VALUE"
        consortiumType: "CONSORTIUMTYPE_VALUE"
        isConsortium: ISCONORTIUM_VALUE
        iata: "IATA_VALUE"
      }
    }) {

    clientMutationId
    operationResult
  }
}
