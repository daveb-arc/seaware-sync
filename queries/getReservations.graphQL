fragment ReservationFragment on Reservation {
    #Reservation Seaware ID
    key
    id

    #Reservation migrated ID
    altResId

    #Reservation Status
    status {
        key
    }

    #Booking initial date
    initialDate
    originalInitialDate

    #last Updated time
    lastUpdated

    confirmationDate

    invoiceTotals {
        invoiceTotal
        payments
        refunds
        invoicePaid
        hasTransactionsInProgress
        chargeTotal
        grandTotal
        commissionTotal
        commissionPaid
        commissionDue
        grossDue
        grossDueClient
        netDue
        overpayment
        overpaidCommission
        grossUp
        paidInFull
        pendingPayments
        pendingRefunds
        pendingCommission
        currentDue {
            date
            amount
            type
        }
    }

    #Emergency Contact
    contact {
        firstName
        lastName
        phones {
            intlCode
            number
        }
    }

    secondaryAgent {
        id
        key
        altId
        firstName
        lastName
        email    
    }

    shipRooms {
        name
    }

    #Group info
    group {
        name
        key
    }
    travelWith {
        type {
            code
        }
        dateTimeRange {
            from
            to
        }
        details {
            reservation {
                key guests {
                    client {
                        firstName lastName
                    }
                }
            }
            matched
            main
        }
    }

    guests {
        seqN
        #Personal information about guest

        client {
            id
            key
            altId
            firstName
            lastName
            middleName
            eMail
            birthday
            #Client photo as Base64 encoded string
            checkInPhoto
            checkInPhotoType
            #Passport information
            title {
                id
                key
                sex
            }
            passport {
                number
                issuedBy
                issuedOn
                expirationDate
            }
            borderForms {
                reservation {
                    id
                }
                documentInfo {
                    number
                    type
                    issuedCountry {
                        name
                    }
                    issuedCity
                    issuedDate
                    expirationDate
                }
                visa {
                    number
                    issuedCountry {
                        key
                    }
                    issuedCity
                }
            }
            preferences {
                type {
                    key
                }
                code {
                    name key
                }
                comments
            }
            programs {
                program {
                    id
                    key
                    name
                }
                activeDateRange {
                    from
                    to
                }
                comments
                externalAccountNumber
                accountData {
                    ownerClient {
                        firstName
                        lastName
                    }
                }
            }
        }

        land {
            pkg {
                code
            }
            effectiveDate
            dateRange {
                from
                to
            }
            price
            currency {
                key
            }
        }
        #Dining info
        dinings {
            restaurant {
                code
            }
            date
            startTime
            duration
        }
        shorex {
            pkg {
                code
            }
            effectiveDate
            dateRange {
                from
                to
            }
            name
            description
            price
            currency {
                key
            }
        }
        #guest addons: Special requests + Amenities
        addons {
            addon {
                type {
                    key
                }
                key
            }
        }
        transfer {
            pkg {
                code
            }
            dateTimeRange {
                from
                to
            }
            transfer {
                from {
                    name
                    locationType
                    ...on HasKey {
                        key
                    }
                }
                to {
                    name
                    locationType
                    ...on HasKey {
                        key
                    }
                }
            }
        }

        shipRooms {
            name
        }

        #guest voyages
        voyages {
            occupancy
            pkg {
                typeName
                key
                id
                sailDays
                destinations {
                    name
                }
                type {
                    code
                    name
                }
            }

            category {
                ship {
                    key
                }
                key
            }
            dateTimeRange {
                from
                to
            }
            currency {
                key
            }

            sail {
                from {
                    dateTime
                    sailRefIdent
                    port {
                        key
                    }
                }
                to {
                    dateTime
                    sailRefIdent
                    port {
                        key
                    }
                }
            }

            cabinChain	{
              cabin {
                name
                key
                number
                category {
                  key
                }
              }
            }

        }
    }
    userNotes {
        subject {
            key
        }
        comment
        attributes {
            attribute {
                id
            }
            comment
        }
    }

    agency {
        #agency ID
        key
        #agency Name
        name
        addresses {
            line1
            line2
            type {
                key
            }
            city
            country {
                key name
            }
            state {
                key
            }
            zip

        }
        #all agency phones
        phones {
            intlCode
            number
            type {
                key
            }
        }
    }
    #agent info
    agent {
        #agent Seaware ID
        key
        firstName
        lastName
        email

    }
}

query getReservations(
    $first: Int!
    $after: String
    $resIDs: [String!]
	$resStatusVals: [IdOrKey!]
    $sailStart: Date
    $sailEnd: Date
    $clientID: IdOrKey
    $clientLastName: String) {

    reservations(
        #number of records to return

        first: $first
        #the cursor from the previous page of search results
        after: $after
        params: {

        keys: $resIDs,

        resStatuses: $resStatusVals
        sailStartDateRange: { from: $sailStart, to: $sailEnd }
        client: $clientID
        clientLastName: $clientLastName
    }) {
        edges {
            node {
                ...ReservationFragment
            }
            cursor
        }
        pageInfo {
            hasPreviousPage
            hasNextPage
            startCursor
            endCursor
        }
    }
}