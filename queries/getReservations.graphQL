query GetChangedReservations(
  $first: Int!

  $after: String 

  $from: DateTime
  $to: DateTime
) {
  reservationHistory(
    first:$first, 
    after:$after, 
    params: {
      id: "ID_VALUE_TOKEN"
      latestPerBooking: true
      dateTime: {
            from: $from
            to: $to
          }
  }) {
    edges {
      node {
        currentState {
          ... ReservationFragment
        }
        
        dateTime
      }
      cursor
    }
    pageInfo {
        hasPreviousPage
        hasNextPage
        startCursor
        endCursor
    }
  }
}
