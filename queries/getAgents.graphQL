query getAgents(
    	$first: Int!
      $after: String) {
    travelAgents(
         # number of records to return
        first: $first
         # the cursor from the previous page of search results
        after: $after
        params: {
          activeOnly: true
        }) {
        edges {
            node {
              id
              key
              firstName
              lastName    
              iatan {
                holderName
              }
            }
            cursor
        }

        pageInfo {
          hasPreviousPage
          hasNextPage
          startCursor
          endCursor  
        }          
    }
}