mutation createClientRecord {
  
  clientCreate(
    input: {
      store: true
      client: {
        altId: "ALTID_VALUE"
        firstName: "FIRSTNAME_VALUE"
        lastName: "LASTNAME_VALUE"
        birthday: "BIRTHDAY_VALUE"
        eMail: "EMAIL_VALUE"
        gender: GENDER_VALUE
        guestType: {
          key: "REGULAR"
        }
        phones: [{
          type: {
            key: "PRIMARY"
          }        
          intlCode: 1
          number: "PRIMARY_PHONENUMBER"
        },
        {
          type: {
            key: "MOBILE"
          }        
          intlCode: 1
          number: "MOBILE_PHONENUMBER"
        }]
      }
    }) {
    
    result {
      id
      key
    }
    clientMutationId
    operationResult
  }
}
