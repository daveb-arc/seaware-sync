mutation createClientRecord {
  
  clientCreate(
    input: {
      client: {
        altId: "ALTID_VALUE"
        firstName: "FIRSTNAME_VALUE"
        lastName: "LASTNAME_VALUE"
        birthday: "BIRTHDAY_VALUE"
        eMail: "EMAIL_VALUE"
        gender: GENDER_VALUE
      }
      store: true
    }) {
    
    result {
      id
      key
    }
    clientMutationId
    operationResult
  }
}
