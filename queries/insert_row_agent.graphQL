mutation createTravelAgentRecord {
  
  travelAgentCreate(
    input: {
      agent: {
        altId: "ALTID_VALUE"
        firstName: "FIRSTNAME_VALUE"
        lastName: "LASTNAME_VALUE"
        password: "nopassword"
        allowWebAccess: false
        canAccessAgencyData: false
      }
    }) {
    
    result {
      id
      key
    }
    clientMutationId
    operationResult
  }
}
