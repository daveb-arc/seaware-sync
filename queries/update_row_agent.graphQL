mutation updateTravelAgentRecord {
  
  travelAgentUpdate(
    input: {
      id: "TravelAgent|AGENTID_VALUE"
      agent:{
        firstName: "FIRSTNAME_VALUE"
        lastName: "LASTNAME_VALUE"
        middleName: ""
        email: "EMAIL_VALUE"
        password: "nopassword"
        allowWebAccess: false
        canAccessAgencyData: false
        agencyLink: {
            agency: {
                key: "AGENCYKEY_VALUE"
            }
            dateRange: {
                from: "2024-01-01"
                to: "2099-01-01"
            }
        }
      }
    }) {
    
    result {
      id
      key
    }
    clientMutationId
    operationResult
  }
}
