query getAgencies(
    $first: Int!
      $after: String) {
    agencies(
         # number of records to return
        first: $first
         # the cursor from the previous page of search results
        after: $after
        params: {
          isInternal: true
        }) {
        edges {
            node {
              id            
              key
              name
              consortiumType
              isConsortium
              useDefaultConsortium
              comments
              type {
                id
                key
              }
              defaultLanguage {
                id
              }
              addresses {
                line1
                city
                state {
                  name
                }
              }
            }
            cursor
        }
        
        pageInfo {
          hasPreviousPage
          hasNextPage
          startCursor
          endCursor  
        }             
    }
}