mutation createAgencyRecord {
  agencyCreate(
    input: {
      agency: {
        altId: "ALTID_VALUE"
        name: "NAME_VALUE"
        useDefaultConsortium: true
        office: {
          key: "MAIN"
        }
        defaultCurrency: {
          key: "USD"
        }
        defaultLanguage: {
          key: "ENG"
        }
      }
    }) {
    
    result {
      id
      key
    }
    clientMutationId
    operationResult
  }
}
