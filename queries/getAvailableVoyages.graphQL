query getAvailableVoyages {
  availableVoyages(params: {
    
    availability: ALL
    startDateRange: {
      from: "FROMDATETIME_VALUE"
      to: "TODATETIME_VALUE"
  }
  }) {
    
    pkg {   
      type {
        key
        name
      }
    }

 		sail {
      
      from {
        dateTime
      }
      to {
        dateTime
      } 
      
      ship {
        id
        key
      }
    }

    availableCategories {    
      availabilityResult
    }
  }
}
