mutation updateRecord {

  clientUpdate(
    input: {
      id: "RECORDID_VALUE"
      client:{
        altId: "ALTID_VALUE"
        firstName: "FIRSTNAME_VALUE"
        lastName: "LASTNAME_VALUE"
        birthday: "BIRTHDAY_VALUE"
        eMail: "EMAIL_VALUE"
      }
      store: true
      updateCollections: true
    }) {
    
    clientMutationId
    operationResult
  }
}
