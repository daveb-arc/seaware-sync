mutation updateRecord {

  clientUpdate(
    input: {
      id: "ID_VALUE"
      client:{
        altId: "altId_TOKEN"
        firstName: "firstName_TOKEN"
        lastName: "lastName_TOKEN"
        birthday: "birthday_TOKEN"
        eMail: "eMail_TOKEN"
      }
    }) {
    
    clientMutationId
    operationResult
  }
}
