mutation updateRecord {

  clientUpdate(
    input: {
      store: true
      id: "RECORDID_VALUE"
      client:{
        altId: "ALTID_VALUE"
        firstName: "FIRSTNAME_VALUE"
        lastName: "LASTNAME_VALUE"
        birthday: "BIRTHDAY_VALUE"
        eMail: "EMAIL_VALUE"
        gender: GENDER_VALUE
        guestType: {
          key: "REGULAR"
        }
      }
    }) {
    
    clientMutationId
    operationResult
  }
}
