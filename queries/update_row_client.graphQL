mutation updateRecord {

  clientUpdate(
    input: {
      store: true
      id: "CLIENTID_VALUE"
      client:{
        altId: "ALTID_VALUE"
        firstName: "FIRSTNAME_VALUE"
        lastName: "LASTNAME_VALUE"
        eMail: "EMAIL_VALUE"
        birthday: "BIRTHDAY_VALUE"
        gender: GENDER_VALUE
        guestType: {
          key: "GUESTTYPE_VALUE"
        }
        phones: [
          PRIMARY_PHONENUMBER
          ,
          MOBILE_PHONENUMBER
          ]
      }
    }) {
    
    clientMutationId
    operationResult
  }
}
