mutation updateRecord {

  clientUpdate(
    input: {
      store: true
      id: "CLIENTID_VALUE"
      client:{
        altId: "ALTID_VALUE"
        firstName: "FIRSTNAME_VALUE"
        lastName: "LASTNAME_VALUE"
        eMail: "EMAIL_VALUE"
        birthday: "BIRTHDAY_VALUE"
        gender: GENDER_VALUE
        guestType: {
          key: "GUESTTYPE_VALUE"
        }
        household: {
          data: {
            addresses: [
              {
                type:    { id: "AddressType|PRIMARY" }
                mailing: true
                shipping: false
                line1: "MAILING_STREET"
                city: "MAILING_CITY"
                country: { key: ["MAILING_COUNTRY"] }
                state:   { key: ["MAILING_COUNTRY","MAILING_STATE"] }
                zip: "MAILING_POSTALCODE"
              }
            ]
          }
        }
        phones: [
          PRIMARY_PHONENUMBER
          ,
          MOBILE_PHONENUMBER
          ]
      }
    }) {
    
    clientMutationId
    operationResult
  }
}
